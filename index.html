<!DOCTYPE html>
<html lang="eng">
    <head>
        <!-- meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!-- Title of page -->
        <title>Profile Card UI Design</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

        <!-- Css -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- BoxIcons Css -->
    </head>

    <body>
        <!-- Profile card -->
        <section class="profile">
            <div class="profile-card">
                <div class="image">
                    <img class="profile-img" src="./images/unnamed.jpg" alt="Coder Kr logo">
                </div>
                <div class="text-data">
                    <span class="name">Coder-Kr</span>
                    <span class="job">Coder & Blogger</span>
                </div>
                <div class="media-btns">
                    <a class="link" style="background: #4267b2;" href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a class="link" style="background: #1da1f2;" href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a class="link" style="background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);" href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a class="link" style="background: #ff0000;" href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </div>
                <div class="buttons">
                    <div class="button">Subscribe</div>
                    <div class="button">Message</div>
                </div>
                <div class="analytics">
                    <div class="data">
                        <i class="fa-regular fa-heart"></i>
                        <span>100K</span>
                    </div>
                    <div class="data">
                        <i class="fa-regular fa-comment"></i>
                        <span>45K</span>
                    </div>
                    <div class="data">
                        <i class="fa-regular fa-share-from-square"></i>
                        <span>32K</span>
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
